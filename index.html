<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
    <script data-main="js/main" src="/js/require.js"></script>
</head>
<body>

<div id="users">
</div>

<div id="information">
</div>

<script type="text/template" id="user">
    <strong><%= name %> <%= lastName %></strong> - <%= gender %>, <%= age %> years old
</script>

<script type="text/template" id="infoTempl">
    <li>
        Name: <%= name %>
    </li>
    <li>
        Last Name: <%= lastName %>
    </li>
    <li>
        Gender: <%= gender %>
    </li>
    <li>
        Age: <%= age %>
    </li>
    <li>
        Phone Number: <%= phoneNumber %>
    </li>
    <a href="#" id='edit'>Edit</a>
    <a href='#' id='close'>close</a>
</script>

<script type="text/template" id="editInfo">
    <ul class="edit">
        <li>
            Name: <input type="text" id="name"> <span id="nameSpan"></span>
        </li>
        <li>
            Last Name: <input type="text" id="lastName"> <span id="lastNameSpan"></span>
        </li>
        <li>
            Gender:
            <select size='1' id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select> <span id="genderSpan"></span>
        </li>
        <li>
            Age: <input type="text" id="age"> <span id="ageSpan"></span>
        </li>
        <li>
            Phone Number: <input type="text" id="phoneNumber"> <span id="phoneNumberSpan"></span>
        </li>
        <input type="button" value="Save" id="saveButton">
        <input type="button" value="Close" id="closeButton">
    </ul>
</script>

</body>
</html>
